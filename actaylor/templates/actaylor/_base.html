<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
  <title>Angelus T Dev Portfolio</title>
  <meta name="description" content="This is the portfolio of Andy Taylor." />
  <meta name="author" content="Angelus C. Taylor" />

  <link rel="icon" type="image/png" href="/static/actaylor/images/act_favicon.ico" />
  <link rel="stylesheet" href="/static/actaylor/css/font-awesome-pro.css" />
  <link rel="stylesheet" href="/static/actaylor/css/bootstrap.min.css" rel="stylesheet" type="text/css"
    id="app-style" />
  <link rel="stylesheet" href="/static/actaylor/css/scroll_button.css" />
  <link rel="stylesheet" href="/static/actaylor/css/spacing.css" />
  <link rel="stylesheet" href="/static/actaylor/css/plugin.css" />
  <link rel="stylesheet" href="/static/actaylor/css/style.css" />
  <link rel="stylesheet" href="/static/actaylor/css/responsive.css" />
</head>

<body class="home_2">
  <!--================================
        PRELOADER START
    =================================-->
  <div class="preloader">
    <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
      <path id="svg" d="M0,1005S175,995,500,995s500,5,500,5V0H0Z"></path>
    </svg>
    <h5 class="preloader-text">ANGELUS</h5>
  </div>
  <!--================================
        PRELOADER END
    =================================-->

  <!--================================
        SCROLL BUTTON END
    =================================-->
  <nav class="main_menu_2">
    <span class="menu_2_icon">
      <i class="fa-light fa-bars bar_icon-staggered bar_icon"></i>
      <i class="fa-light fa-xmark close_icon"></i>
    </span>

    <a class="logo_2" href="./index.html">
      <img src="/static/actaylor/images/logo2.png" alt="ZAYAN" class="img-fluid w-100" />
    </a>

    <ul id="list-example" class="list-group">
      <li>
        <a class="list-group-item list-group-item-action text_hover_animaiton" href="#banner">
          <span><img src="/static/actaylor/svg/home-2.svg" alt="icon" class="img-fluid w-100 svg" /></span>Home
        </a>
      </li>
      <li>
        <a class="list-group-item list-group-item-action text_hover_animaiton" href="#about">
          <span><img src="/static/actaylor/svg/clipboard.svg" alt="icon" class="img-fluid w-100 svg" /></span>About Me
        </a>
      </li>
      <li>
        <a class="list-group-item list-group-item-action text_hover_animaiton" href="#service">
          <span><img src="/static/actaylor/svg/briefcase.svg" alt="icon" class="img-fluid w-100 svg" /></span>
          Service
        </a>
      </li>
      <li>
        <a class="list-group-item list-group-item-action text_hover_animaiton" href="#skills">
          <span><img src="/static/actaylor/svg/path.svg" alt="icon" class="img-fluid w-100 svg" /></span>
          skills
        </a>
      </li>
      <li>
        <a class="list-group-item list-group-item-action text_hover_animaiton" href="#portfolio">
          <span><img src="/static/actaylor/svg/messages-1.svg" alt="icon" class="img-fluid w-100 svg" /></span>
          portfolio
        </a>
      </li>
      <li>
        <a class="list-group-item list-group-item-action text_hover_animaiton" href="#blog">
          <span><img src="/static/actaylor/svg/quote-down-square.svg" alt="icon" class="img-fluid w-100 svg" /></span>
          blog
        </a>
      </li>
      <li>
        <a class="list-group-item list-group-item-action text_hover_animaiton" href="#contact">
          <span><img src="/static/actaylor/svg/user-square.svg" alt="icon" class="img-fluid w-100 svg" /></span>
          Contact
        </a>
      </li>
    </ul>
  </nav>
  <!--================================
        SCROLL BUTTON END
    =================================-->
  {% block content %}
  {% endblock content %}

  {% comment %} Scripts {% endcomment %}
  <script src="/static/actaylor/js/app.js"></script>
  <script src="/static/actaylor/js/plugin.js"></script>
  <!--scroll button js-->
  <script src="/static/actaylor/js/scroll_button.js"></script>
  <!--sticky sidebar js-->
  <script src="/static/actaylor/js/sticky_sidebar.js"></script>
  <!-- Gsap -->
  <script src="/static/actaylor/js/animation.js"></script>
  <!--main/custom js-->
  <script src="/static/actaylor/js/main.js"></script>
</body>

</html>
