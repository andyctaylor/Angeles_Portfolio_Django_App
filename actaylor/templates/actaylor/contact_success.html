{% extends 'actaylor/_base.html' %} {% block content %}
<!--================================
        BANNER START
    =================================-->
<section class="tf__banner banner" style="
    background: url(images/bg/banner.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    background-attachment: fixed;
  ">
  <div class="container">
    <div class="tf__banner_text text-center">
      <h1>
        Thank you for submitting a request. We will be back with you within:<br />
        <span class="cd-headline clip">
          <!-- ANIMATE TEXT VALUES: zoom, rotate-1, letters type, letters rotate-2, loading-bar, slide, clip, letters rotate-3, letters scale, push,  -->
          <span class="cd-words-wrapper">
            <b class="is-visible">24 hours</b>
            <b>Thank You</b>
            <b>😁</b>
          </span>
        </span>
      </h1>
      <p>Back to Home Page</p>
      <ul class="justify-content-center">
        <li>
          <a class="common_btn" href="{% url 'home' %}">Home <i class="fa-solid fa-house"></i></a>
        </li>
      </ul>
    </div>
  </div>
</section>
<!--================================
        BANNER END
    =================================-->

<!--================================
        SCROLL BUTTON START
    =================================-->
<div class="progress active c-pointer">
  <svg class="progress-svg" width="100%" height="100%" viewBox="-1 -1 102 102">
    <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"></path>
  </svg>
</div>
<!--================================
        SCROLL BUTTON END
    =================================-->

<!--================================
        CURSOR START
    =================================-->
<div id="magic-cursor">
  <div id="ball"></div>
</div>
<!--================================
        CURSOR END
    =================================-->
{% endblock content %}
